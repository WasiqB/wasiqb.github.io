{% if cv.languages %}
  <div id="languages" class="entry">
    <header class="entry-header">
      <h1 class="entry-title">Languages</h1>
    </header>

    <div class="entry-content">
      {% for l in cv.languages %}
        {% if l.language %}
          <h2 class="language">{{ l.language }}</h2>
        {% endif %}
        {% if l.fluency %}
          <div class="fluency">
            <em>{{ l.fluency }}</em>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
{% endif %}
