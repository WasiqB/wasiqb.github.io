{% if cv.languages %}
  <div id="languages" class="entry">
    <header class="entry-header">
      <h1 class="entry-title">Languages</h1>
    </header>

    <div class="entry-content">
      {% for l in cv.languages %}
        {% if l %}
          <span class="badge badge-dark">{{ l }}</span>
        {% endif %}
      {% endfor %}
    </div>
  </div>
{% endif %}
